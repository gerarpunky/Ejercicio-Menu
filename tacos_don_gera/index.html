<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="fotos/Bob-esponja.webp">
  <meta charset="UTF-8">
  <title>Tacos Don Gera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Tipografía -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #262626;
    }

    .fondo-amarillo {
      background-color: #F7C600;
      padding: 2rem 0;
    }

    img.logo {
      width: 1260px; /* equivalente aproximado a 700% del tamaño anterior */
      max-width: 100%;
      display: block;
      margin: 0 auto 2rem;
    }

    .producto {
      margin-bottom: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      max-width: 100%;
      border-radius: 10px;
    }

    .producto h5 {
      margin-top: 1rem;
      color: #8B0000;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #262626;
      color: white;
    }

    .navbar {
      font-family: 'Inter', sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
      color: #8B0000;
    }

    .navbar-nav .nav-link {
      color: #000;
      font-weight: 600;
    }

    .navbar-nav .nav-link.active {
      color: #8B0000;
    }

    .navbar-toggler {
      border-color: #8B0000;
    }

    .navbar-toggler-icon {
      background-color: #8B0000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Don Gera</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="suadero.html">Suadero</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pastor.html">Pastor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="fondo-amarillo">
    <div class="container text-center">
      <img class="logo" src="fotos/LOGO2.png" alt="Logo Don Gera">
      <div class="row">
        <div class="col-md-6 producto">
          <a href="suadero.html">
            <img src="fotos/SUAVIS.png" alt="Suadero">
            <h5>PRODUCTOS DE SUADERO</h5>
          </a>
        </div>
        <div class="col-md-6 producto">
          <a href="pastor.html">
            <img src="fotos/PASVIS.png" alt="Pastor">
            <h5>PRODUCTOS DE PASTOR</h5>
          </a>
        </div>
      </div>
    </div>

  <footer>
