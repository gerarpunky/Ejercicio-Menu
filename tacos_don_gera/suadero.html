<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="fotos/Bob-esponja.webp">
  <meta charset="UTF-8">
  <title>Suadero - Don Gera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Monsieur+La+Doulaise&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #262626;
      color: white;
    }

    .producto-container {
      position: relative;
      margin-bottom: 2rem;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .producto-container:hover {
      transform: scale(1.02);
    }

    .producto-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .texto-superior, .texto-inferior {
      position: absolute;
      color: white;
      padding: 0.5rem 1rem;
      background-color: rgba(0,0,0,0.6);
      font-weight: bold;
      font-size: 1.2rem;
    }

    .texto-superior {
      top: 10px;
      left: 10px;
    }

    .texto-inferior {
      bottom: 10px;
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #000;
    }

    .navbar-brand {
      font-weight: bold;
      color: #8B0000;
    }

    .navbar-nav .nav-link {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Don Gera</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="suadero.html">Suadero</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pastor.html">Pastor</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container py-4">
    <div class="producto-container">
      <img src="fotos/tacos-de-suadero-pagina.jpg" alt="Taco de suadero">
      <div class="texto-superior">Tacos</div>
      <div class="texto-inferior">$18</div>
    </div>

    <div class="producto-container">
      <img src="fotos/TORTA_SUADERO.jpg" alt="Torta de suadero">
      <div class="texto-superior">Tortas</div>
      <div class="texto-inferior">$55</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
